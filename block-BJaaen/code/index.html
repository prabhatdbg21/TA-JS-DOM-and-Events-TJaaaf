<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/795fa69886.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1> Rock Paper and Scissors </h1>
      
        <div class="game">
          <h2> You - <span class="first">0</span>  <span class="dash blue"></span>    <span class="name blue"></span>      </h2>
          <div class="icon you">
            <i class="Rock fa fa-hand-rock-o inp " aria-hidden="true"></i>
            <i class="Paper fa fa-hand-paper-o inp " aria-hidden="true"></i>
            <i class="Scissors fa fa-hand-scissors-o inp " aria-hidden="true"></i>
          </div>
          <h2> Computer - <span class="second">0</span>    <span class="dash1 reds"></span>  <span class="outputName reds"></span>    </h2>
          <div class="icon red com">
            <i class="Rock fa fa-hand-rock-o " aria-hidden="true"></i>
            <i class="Paper fa fa-hand-paper-o " aria-hidden="true"></i>
            <i class="Scissors fa fa-hand-scissors-o " aria-hidden="true"></i>
          </div>

            <i class="Reset inp fab fa-facebook-f"></i>
          
          <div class="display">
          
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
