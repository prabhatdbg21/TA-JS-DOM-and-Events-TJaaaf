<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
      <div class="result flex">
        0
      </div>
      <div class="flex operations">
        <div class="operation flex input"> + </div>
        <div class="operation flex input"> - </div>
        <div class="operation flex input"> * </div>
        <div class="operation flex input"> % </div>
      </div>
      <div class="numbersandsymbol ">
        <div class="flex numbers">
          <div class="number flex input">7</div>
          <div class="number flex input">8</div>
          <div class="number flex input">9</div>
          <div class="number flex input">4</div>
          <div class="number flex input">5</div>
          <div class="number flex input">6</div>
          <div class="number flex input">1</div>
          <div class="number flex input">2</div>
          <div class="number flex input">3</div>
          <div class="number flex input">.</div>
          <div class="number flex input">0</div>
          <div class="number flex clear ">C</div>
        </div>
        <aside class="flex">
          <div class="flex equalto ">=</div>
        </aside>
      </div>

    </div>
   

    <script src="./script.js"></script>
  </body>
</html>
